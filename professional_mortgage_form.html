<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Grant Application Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            border-left: 4px solid #3498db;
            padding-left: 20px;
        }

        .section-title {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group.full-width {
            flex-basis: 100%;
        }

        .form-group.half-width {
            flex-basis: calc(50% - 10px);
        }

        .form-group.third-width {
            flex-basis: calc(33.333% - 14px);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-item input[type="radio"] {
            width: auto;
            transform: scale(1.2);
        }

        .mortgage-details {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .current-mortgage {
            border: 2px solid #e9ecef;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .current-mortgage h4 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-footer {
            background: #f8f9fa;
            padding: 30px;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }

        .submit-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        .info-box {
            background: #e8f4fd;
            border: 1px solid #b8daff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 0.95rem;
        }

        .collapsible-title {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            user-select: none;
        }

        .collapsible-title:hover {
            color: #3498db;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .form-group.half-width,
            .form-group.third-width {
                flex-basis: 100%;
            }
            
            .checkbox-group,
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mortgage Grant Application</h1>
            <p>Short Form (Mini-1003)</p>
        </div>

        <div class="form-content">
            <form id="mortgageForm" action="https://formspree.io/f/xnnzevoe" method="POST">
                <!-- Application Details -->
                <div class="section">
                    <h2 class="section-title">Application Details</h2>
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="appDate">Application Date</label>
                            <input type="date" id="appDate" name="appDate">
                        </div>
                        <div class="form-group half-width">
                            <label for="loanOfficer">Loan Officer</label>
                            <input type="text" id="loanOfficer" name="loanOfficer">
                        </div>
                    </div>
                </div>

                <!-- Borrower Information -->
                <div class="section">
                    <h2 class="section-title">Primary Borrower Information</h2>
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="primaryBorrower">Full Name</label>
                            <input type="text" id="primaryBorrower" name="primaryBorrower" required>
                        </div>
                        <div class="form-group half-width">
                            <label for="primaryDOB">Date of Birth</label>
                            <input type="date" id="primaryDOB" name="primaryDOB" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="primarySSN">Social Security Number</label>
                            <input type="text" id="primarySSN" name="primarySSN" placeholder="XXX-XX-XXXX" required>
                        </div>
                        <div class="form-group half-width">
                            <label for="primaryEmail">Email Address</label>
                            <input type="email" id="primaryEmail" name="primaryEmail">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group third-width">
                            <label for="primaryPhoneH">Home Phone</label>
                            <input type="tel" id="primaryPhoneH" name="primaryPhoneH" placeholder="(XXX) XXX-XXXX">
                        </div>
                        <div class="form-group third-width">
                            <label for="primaryPhoneW">Work Phone</label>
                            <input type="tel" id="primaryPhoneW" name="primaryPhoneW" placeholder="(XXX) XXX-XXXX">
                        </div>
                        <div class="form-group third-width">
                            <label for="primaryPhoneC">Cell Phone</label>
                            <input type="tel" id="primaryPhoneC" name="primaryPhoneC" placeholder="(XXX) XXX-XXXX">
                        </div>
                    </div>
                </div>

                <!-- Co-Borrower Information -->
                <div class="section">
                    <h2 class="section-title collapsible-title" onclick="toggleCoBorrower()">
                        <span id="coBorrowerToggle">▶</span>
                        Co-Borrower Information (Optional)
                    </h2>
                    <div id="coBorrowerSection" style="display: none; margin-top: 20px;">
                        <div class="form-row">
                            <div class="form-group half-width">
                                <label for="coBorrower">Full Name</label>
                                <input type="text" id="coBorrower" name="coBorrower">
                            </div>
                            <div class="form-group half-width">
                                <label for="coBorrowerDOB">Date of Birth</label>
                                <input type="date" id="coBorrowerDOB" name="coBorrowerDOB">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group half-width">
                                <label for="coBorrowerSSN">Social Security Number</label>
                                <input type="text" id="coBorrowerSSN" name="coBorrowerSSN" placeholder="XXX-XX-XXXX">
                            </div>
                            <div class="form-group half-width">
                                <label for="coBorrowerEmail">Email Address</label>
                                <input type="email" id="coBorrowerEmail" name="coBorrowerEmail">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group third-width">
                                <label for="coBorrowerPhoneH">Home Phone</label>
                                <input type="tel" id="coBorrowerPhoneH" name="coBorrowerPhoneH" placeholder="(XXX) XXX-XXXX">
                            </div>
                            <div class="form-group third-width">
                                <label for="coBorrowerPhoneW">Work Phone</label>
                                <input type="tel" id="coBorrowerPhoneW" name="coBorrowerPhoneW" placeholder="(XXX) XXX-XXXX">
                            </div>
                            <div class="form-group third-width">
                                <label for="coBorrowerPhoneC">Cell Phone</label>
                                <input type="tel" id="coBorrowerPhoneC" name="coBorrowerPhoneC" placeholder="(XXX) XXX-XXXX">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Current Address -->
                <div class="section">
                    <h2 class="section-title">Current Residence</h2>
                    <div class="form-group full-width">
                        <label for="currentAddress">Current Address</label>
                        <input type="text" id="currentAddress" name="currentAddress" placeholder="Street Address, City, State, ZIP Code" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group third-width">
                            <label for="ownRent">Own or Rent?</label>
                            <select id="ownRent" name="ownRent" required>
                                <option value="">Select</option>
                                <option value="own">Own</option>
                                <option value="rent">Rent</option>
                                <option value="rentFreeRelatives">Rent Free w/ Relatives</option>
                            </select>
                        </div>
                        <div class="form-group third-width">
                            <label for="timeAtAddress">How Long? (Years)</label>
                            <input type="number" id="timeAtAddress" name="timeAtAddress" step="0.1" placeholder="Years at current address">
                        </div>
                        <div class="form-group third-width">
                            <label for="currentPayment">Current Payment (Monthly)</label>
                            <input type="number" id="currentPayment" name="currentPayment" placeholder="$0">
                        </div>
                    </div>
                </div>

                <!-- Employment Information -->
                <div class="section">
                    <h2 class="section-title">Employment Information</h2>
                    
                    <!-- Primary Borrower Employment -->
                    <h3 style="color: #34495e; margin-bottom: 15px;">Primary Borrower</h3>
                    <div class="mortgage-details">
                        <div class="form-row">
                            <div class="form-group full-width">
                                <label for="employerName">Employer Name</label>
                                <input type="text" id="employerName" name="employerName" required>
                            </div>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="employerAddress">Employer Address</label>
                            <input type="text" id="employerAddress" name="employerAddress">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group half-width">
                                <label for="position">Position/Title</label>
                                <input type="text" id="position" name="position" required>
                            </div>
                            <div class="form-group half-width">
                                <label for="yearsOnJob">Years on Job</label>
                                <input type="number" id="yearsOnJob" name="yearsOnJob" step="0.1" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group third-width">
                                <label for="grossIncome">Gross Income</label>
                                <input type="number" id="grossIncome" name="grossIncome" placeholder="$0" required>
                            </div>
                            <div class="form-group third-width">
                                <label for="incomeFrequency">Income Frequency</label>
                                <select id="incomeFrequency" name="incomeFrequency" required>
                                    <option value="">Select</option>
                                    <option value="monthly">Monthly</option>
                                    <option value="yearly">Yearly</option>
                                </select>
                            </div>
                            <div class="form-group third-width">
                                <label for="paymentType">Payment Type</label>
                                <select id="paymentType" name="paymentType" required>
                                    <option value="">Select</option>
                                    <option value="w2">W-2</option>
                                    <option value="1099">1099</option>
                                    <option value="selfEmployed">Self Employed</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="previousEmployer">Previous Employer/Part Time Employment Info</label>
                            <textarea id="previousEmployer" name="previousEmployer" rows="3"></textarea>
                        </div>
                    </div>
                    
                    <!-- Co-Borrower Employment -->
                    <h3 class="collapsible-title" style="color: #34495e; margin: 30px 0 15px 0;" onclick="toggleCoBorrowerEmployment()">
                        <span id="coBorrowerEmploymentToggle">▶</span>
                        Co-Borrower Employment (If Applicable)
                    </h3>
                    <div id="coBorrowerEmploymentSection" style="display: none;">
                        <div class="mortgage-details">
                            <div class="form-row">
                                <div class="form-group full-width">
                                    <label for="coEmployerName">Employer Name</label>
                                    <input type="text" id="coEmployerName" name="coEmployerName">
                                </div>
                            </div>
                            
                            <div class="form-group full-width">
                                <label for="coEmployerAddress">Employer Address</label>
                                <input type="text" id="coEmployerAddress" name="coEmployerAddress">
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group half-width">
                                    <label for="coPosition">Position/Title</label>
                                    <input type="text" id="coPosition" name="coPosition">
                                </div>
                                <div class="form-group half-width">
                                    <label for="coYearsOnJob">Years on Job</label>
                                    <input type="number" id="coYearsOnJob" name="coYearsOnJob" step="0.1">
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group third-width">
                                    <label for="coGrossIncome">Gross Income</label>
                                    <input type="number" id="coGrossIncome" name="coGrossIncome" placeholder="$0">
                                </div>
                                <div class="form-group third-width">
                                    <label for="coIncomeFrequency">Income Frequency</label>
                                    <select id="coIncomeFrequency" name="coIncomeFrequency">
                                        <option value="">Select</option>
                                        <option value="monthly">Monthly</option>
                                        <option value="yearly">Yearly</option>
                                    </select>
                                </div>
                                <div class="form-group third-width">
                                    <label for="coPaymentType">Payment Type</label>
                                    <select id="coPaymentType" name="coPaymentType">
                                        <option value="">Select</option>
                                        <option value="w2">W-2</option>
                                        <option value="1099">1099</option>
                                        <option value="selfEmployed">Self Employed</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group full-width">
                                <label for="coPreviousEmployer">Previous Employer/Part Time Employment Info</label>
                                <textarea id="coPreviousEmployer" name="coPreviousEmployer" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Financial Information -->
                <div class="section">
                    <h2 class="section-title">Financial Information</h2>
                    
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="childSupport">Child Support/Alimony?</label>
                            <select id="childSupport" name="childSupport">
                                <option value="">Select</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="form-group half-width">
                            <label for="childSupportAmount">Amount (Monthly)</label>
                            <input type="number" id="childSupportAmount" name="childSupportAmount" placeholder="$0">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Credit History</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="excellent" name="creditHistory" value="excellent">
                                <label for="excellent">Excellent</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="good" name="creditHistory" value="good">
                                <label for="good">Good</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="average" name="creditHistory" value="average">
                                <label for="average">Average</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="challenged" name="creditHistory" value="challenged">
                                <label for="challenged">Challenged</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="creditCheck">Agree to Credit Check?</label>
                            <select id="creditCheck" name="creditCheck">
                                <option value="">Select</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="form-group half-width">
                            <label for="creditScore">Credit Score (If Known)</label>
                            <input type="number" id="creditScore" name="creditScore" placeholder="000">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="lateMortgagePayments">Late Rental Payments (Past 12 Months)?</label>
                        <select id="lateMortgagePayments" name="lateMortgagePayments">
                            <option value="">Select</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="creditIssues">Credit Issues (Judgments, Bankruptcy, Collections)</label>
                        <textarea id="creditIssues" name="creditIssues" rows="3" placeholder="Describe any credit issues..."></textarea>
                    </div>
                </div>

                <!-- Assets -->
                <div class="section">
                    <h2 class="section-title">Assets</h2>
                    
                    <div class="form-group full-width">
                        <label for="cashInBank">Cash in Bank Accounts (Savings & Checking)</label>
                        <input type="number" id="cashInBank" name="cashInBank" placeholder="$0">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="investments">Investments (401K, Brokerage Accounts, Stocks, Bonds, etc.)</label>
                        <input type="number" id="investments" name="investments" placeholder="$0">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="property">Property (Rental Units, Cabins, 2nd Homes, Land)</label>
                        <input type="number" id="property" name="property" placeholder="$0">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="notes">Additional Notes</label>
                        <textarea id="notes" name="notes" rows="4" placeholder="Any additional information..."></textarea>
                    </div>
                </div>
            </form>
        </div>

        <div class="form-footer">
            <button type="submit" class="submit-btn">Submit Application</button>
        </div>
    </div>

    <script>
        function toggleCoBorrower() {
            const section = document.getElementById('coBorrowerSection');
            const toggle = document.getElementById('coBorrowerToggle');
            
            if (section.style.display === 'none') {
                section.style.display = 'block';
                toggle.textContent = '▼';
            } else {
                section.style.display = 'none';
                toggle.textContent = '▶';
            }
        }

        function toggleCoBorrowerEmployment() {
            const section = document.getElementById('coBorrowerEmploymentSection');
            const toggle = document.getElementById('coBorrowerEmploymentToggle');
            
            if (section.style.display === 'none') {
                section.style.display = 'block';
                toggle.textContent = '▼';
            } else {
                section.style.display = 'none';
                toggle.textContent = '▶';
            }
        }

        // Form submission handling
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('mortgageForm');
            
            form.addEventListener('submit', function(e) {
                // Basic validation
                const requiredFields = form.querySelectorAll('[required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        field.style.borderColor = '#e74c3c';
                        isValid = false;
                    } else {
                        field.style.borderColor = '#e0e6ed';
                    }
                });
                
                if (!isValid) {
                    e.preventDefault();
                    alert('Please fill in all required fields.');
                    return false;
                }
                
                // Show loading state
                const submitBtn = form.querySelector('.submit-btn');
                submitBtn.textContent = 'Submitting...';
                submitBtn.disabled = true;
            });
        });
    </script>
</body>
</html>
